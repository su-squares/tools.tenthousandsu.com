---
title: Every personalized Square
layout: page
---
<h1>{{ page.title }}</h1>
<p class="lead">Our Discord bot needs this list of personalized Squares to give roles.</p>
<p id="list"></p>

<script>
fetch("https://tenthousandsu.com/build/squarePersonalizations.json")
  .then(response => response.json())
  .then(data => {
    let personalizedSquares = [];

    for (let squareNumber = 1; squareNumber<=10000; squareNumber++) {
        let square = data[squareNumber - 1];
        if (square === null) continue; // Available
        if (square[0] === 0 && square[1] === "") continue; // Not personalized
        personalizedSquares.push(squareNumber);
    }
    document.getElementById("list").innerText = personalizedSquares.join(", ");
  });
</script>
